[menu __main __bedleveling]
type: list
enable: true
name: Bed Leveling

[menu __main __bedleveling __QGL]
type = command
name = Gantry Leveling
enable = true
gcode = 
	QUAD_GANTRY_LEVEL

[menu __main __bedleveling __bed_mesh]
type: input
enable: {not printer.idle_timeout.state == "Printing"}
index: 0
name: Mesh Save: {['True','False'][menu.input|int]}
input: 0
input_min: 0
input_max: 1
gcode:
    {%- if menu.event == 'long_click' -%}
      {%- if menu.input|int == 1 -%}
        MESH_STORE SAVE=false
      {%- else -%}
        MESH_STORE
      {%- endif -%}
    {%- endif -%}